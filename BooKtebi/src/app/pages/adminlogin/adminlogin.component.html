<div class="signup">
  <div class="row">
    <div class="col-md-6">
      <div class="container">
        <form [formGroup]="adminloginForm" (ngSubmit)="adminLogin()" class="adminloginForm">
          <div class="row">

            <div class="input-wrapper col-md-12">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="E-mail Adress"
                formControlName="email"
              />
            </div>
            <div class="input-wrapper col-md-12">
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </div>
            <div class="input-wrapper radio-wrapper col-md-12">
              <label class="container">


                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
          <div class="signin-wrapper mt-5">
            <hr />
            <p>ALREADY HAVE AN ACCOUNT ? <a href=""> SIGN IN</a></p>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="hero">
        <img src="./assets/img/signup-hero.png" alt="hero" />
      </div>
    </div>
  </div>
</div>
