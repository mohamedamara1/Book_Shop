<div class="container">
  <div class="row">
    <h1 class="title">Delete Account</h1>
  </div>
  <form>
    <div class="row mt-3">
      <label class="col-4 label-text" for="password"> Password </label>
      <input class="input-box" id="password" type="password" />
    </div>

    <div class="row mt-3">
      <label class="col-4 label-text" for="confirm-password">
        Confirm Password
      </label>
      <input class="input-box" id="confirm-password" type="password" />
    </div>

    <div class="mt-5 d-flex flex-row justify-content-center align-items-center">
      <button class="save-button" type="submit">Delete</button>
    </div>
  </form>
</div>
