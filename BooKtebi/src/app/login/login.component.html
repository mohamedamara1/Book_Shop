<router-outlet></router-outlet>
<div class="container-fluid ">
  <div class="row align-items-center h-100">
    

    <div class="col-12 col-lg-6 order-lg-1 order-2 ">
      <div class="card col-md-12 mt-lg-5">
        <div class="card-body container  logincard">
          <form>
            <div class="form group row col-12 ">
              <input
                type="email"                       
                formCOntrolName="email"
                class="form-control inputchange emailfield fontAwesome"
                placeholder="&#xF002; E-mail address"
              />
            </div>
            <div class="form-group  row col-12 mt-lg-5">
              <input
                type="password"
                formControlName="password"
                class="form-control inputchange passwordfield fontAwesome"
                placeholder="&#xF023; Password"
              />
            </div>

            <div class="form-group row col-12 mt-lg-5">
              <label for="rememberme" id="remembertext">Stay connected?</label>
              <input type="checkbox" id="rememberme" />
            </div>

            <div class="form-group row col-12 mt-lg-5">
              <button class="btn btn-primary loginbutton offset-3 col-6">
                <div class="logintext">Login</div>
              </button>
              <a routerLink="../forgotpassword" class="btn btn-link forgotpassword row col-12 mt-lg-2 d-flex justify-content-center"
                >Forgot password!</a
              >
            </div>

            <hr class="line-3 row col-12 mt-lg-5" />

            <p class="donthave row col-12 d-flex justify-content-center">
              DON'T HAVE A ACCOUNT?
              <a routerLink="../signup" class="signuplink"> SIGN UP </a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper col-lg-6 col-12 order-lg-2 order-1">

      <img class="img-fluid " id="man" src="./assets/img/ty.png" alt="man" />
    <!--  <img class="img-fluid " id="fond" src="./assets/img/blue_left.png" alt="man" /> -->

    </div>
  </div>


</div>
