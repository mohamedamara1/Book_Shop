  <div class="product">
    <div class="product-details">
      <div class="product-image">
        <img [src]='image' alt="book" />
      </div>
      <div class="product-name">{{book.name}}</div>
      <div class="product-date">{{book.date}}</div>
      <div class="product-rate">

        <i *ngFor="let n of numSequence(book.stars); let i = index;" class="fa fa-star" ></i>


      </div>
      <div class="productButton">
        <a [routerLink]="['/item', book.id]">View</a>

      </div>
    </div>
  </div>
