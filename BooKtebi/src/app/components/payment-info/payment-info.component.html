<div class="container">
  <div class="row">
    <h1 class="title  col-12 offset-3">Payment Informations</h1>

  </div>
  <form>

    <div class="row">
      <label class="col-4 label-text"  for="name-card"> Name on Card  </label>
      <input class="input-box" id="name-card" type="text">
    </div>


    <div class="row  mt-5">
      <label class="col-4  label-text" for="card-number"> Card Number  </label>
      <input class="input-box"  id="card-number" type="number">

    </div>

    <div class="row mt-5">

      <label class="col-4 label-text"  for="expiry-month"> Expiry Month </label>
      <input class="input-box"  id="expiry-month" type="text">
   </div>

    <div class="row mt-5">
      <label class="col-4 label-text"  for="expiry-year"> Expiry year  </label>
      <input  class="input-box" id="expiry-year" type="text">

    </div>

    <div class="row mt-5">
      <label class="col-4 label-text"  for="cvv"> CVV </label>
      <input  class="input-box" id="cvv" type="text">

    </div>
    <div class="row mt-4">
      <button class="save-button col-12 offset-3" type="submit">Save</button>
    </div>

  </form>

</div>
